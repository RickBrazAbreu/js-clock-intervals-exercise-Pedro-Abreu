<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div id="hour" class="time hour"></div>
      <div id="minute" class="time minute"></div>
      <div id="second" class="time second"></div>
      <div class="number n1">1</div>
      <div class="number n2">2</div>
      <div class="number n3">3</div>
      <div class="number n4">4</div>
      <div class="number n5">5</div>
      <div class="number n6">6</div>
      <div class="number n7">7</div>
      <div class="number n8">8</div>
      <div class="number n9">9</div>
      <div class="number n10">10</div>
      <div class="number n11">11</div>
      <div class="number n12">12</div>


  <!-- <img id="face" src="img/clockface.png"/>
      <img id="second" src="img/second-hand.png"/>
      <img id="minute" src="img/minute-hand.png"/>
      <img id="hour" src="img/hour-hand.png"/> 
    </div>  -->
  

    <script src="clock.js" defer></script>
  </body>
</html>
